<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Game</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<div class="Game">
		<div class="topbar"></div>

		<div class="container">
			<div class="start-layer">
				<h1 class="heading">Start Game</h1>
				<button class="btn start-game-btn">Start</button>
			</div>
			<div class="preparation-layer hide">
				<div class="ready hide">Ready ?</div>
				<div class="go hide">GO</div>
			</div>
			<div class="end-layer hide">
				<div class="score">Your Score is 20</div>
				<button class="btn">Restart</button>
			</div>
			<div class="main">
			</div>
		</div>
	</div>

<script src="./main.js"></script>
</body>
</html>
